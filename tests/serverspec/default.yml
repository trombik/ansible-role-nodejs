- hosts: localhost
  roles:
    - name: trombik.redhat-repo
      when: ansible_os_family == 'RedHat'
    - ansible-role-nodejs
  vars:
    redhat_repo:
      epel:
        mirrorlist: "http://mirrors.fedoraproject.org/mirrorlist?repo=epel-{{ ansible_distribution_major_version }}&arch={{ ansible_architecture }}"
        gpgcheck: yes
        enabled: yes
